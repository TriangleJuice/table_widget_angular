<ng-container *ngIf="filter && filter.id">
  <ng-container *ngIf="!optional; else optional_filter">
    <div class="a-input has-icon-right">
      <label class="a-input__label" [for]="filter.id">{{ filter.label }}</label>
      <aui-datepicker id="filter-{{filter.id}}" name="filter-{{filter.id}}" autocomplete="off" placeholder="dd/mm/jjjj" [(ngModel)]="value" (ngModelChange)="onFilter(value)"></aui-datepicker>
    </div>
  </ng-container>
  <ng-template #optional_filter>
    <div class="a-input has-icon-right">
      <label class="a-input__label" [for]="filter.id">{{ filter.label }}</label>
      <aui-datepicker id="filter-{{filter.id}}" name="filter-{{filter.id}}" autocomplete="off" placeholder="dd/mm/jjjj" [(ngModel)]="value" (ngModelChange)="onFilter(value)"></aui-datepicker>
      <span class="close-btn"><button class="a-button-transparent a-button--default a-button--small has-icon" (click)="onClose()"><i class="fa fa-close"></i></button></span>
    </div>
  </ng-template>
</ng-container>
